    <!-- Blog Listing Section -->
    <section class="blog-listing" style="padding-top: 100px;">
        <div class="container">
            <h1 class="section-title" style="text-align: left; margin-bottom: 3rem;">Blog</h1>

    <script src="../script.js"></script>
    <script>
        // Check if running locally vs production
        function isLocalEnvironment() {
            const hostname = window.location.hostname;
            const protocol = window.location.protocol;
            // Check for localhost, 127.0.0.1, or file:// protocol
            return hostname === 'localhost' || 
                   hostname === '127.0.0.1' || 
                   hostname === '' ||
                   protocol === 'file:';
        }

        // Load and render blog posts listing
        async function loadBlogListing() {
            const blogGrid = document.getElementById('blog-grid');
            if (!blogGrid) return;
            
            try {
                const response = await fetch('blog.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const posts = await response.json();
                
                if (!Array.isArray(posts)) {
                    throw new Error('blog.json does not contain an array');
                }
                
                // Filter out draft posts only in production
                const publishedPosts = isLocalEnvironment() 
                    ? posts 
                    : posts.filter(post => !post.draft);
                
                blogGrid.innerHTML = '';
                
                publishedPosts.forEach((post) => {
                    // Create blog card
                    const card = document.createElement('article');
                    card.className = 'blog-card';
                    
                    // Date
                    const date = document.createElement('div');
                    date.className = 'blog-date';
                    date.textContent = post.date;
                    card.appendChild(date);
                    
                    // Title
                    const title = document.createElement('h3');
                    title.className = 'blog-title';
                    const titleLink = document.createElement('a');
                    titleLink.href = `${post.slug}.html`;
                    titleLink.textContent = post.title;
                    title.appendChild(titleLink);
                    card.appendChild(title);
                    
                    // Excerpt
                    const excerpt = document.createElement('p');
                    excerpt.className = 'blog-excerpt';
                    excerpt.textContent = post.excerpt;
                    card.appendChild(excerpt);
                    
                    // Read More link
                    const readMore = document.createElement('a');
                    readMore.href = `${post.slug}.html`;
                    readMore.className = 'blog-read-more';
                    readMore.textContent = 'Read More â†’';
                    card.appendChild(readMore);
                    
                    blogGrid.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading blog posts:', error);
                blogGrid.innerHTML = `<p style="color: var(--text-secondary);">Unable to load blog posts. ${error.message}</p>`;
            }
        }

        // Mobile Navigation Toggle
        const navToggle = document.querySelector('.nav-toggle');
        const navMenu = document.querySelector('.nav-menu');

        if (navToggle) {
            navToggle.addEventListener('click', () => {
                navMenu.classList.toggle('active');
            });
        }

        // Close mobile menu when clicking on a link
        document.querySelectorAll('.nav-menu a').forEach(link => {
            link.addEventListener('click', () => {
                navMenu.classList.remove('active');
            });
        });

        // Load blog listing when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadBlogListing);
        } else {
            loadBlogListing();
        }
    </script>

    <script>
        // Load and render blog post from markdown
        async function loadBlogPost() {
            const contentDiv = document.getElementById('blog-post-content');
            if (!contentDiv) return;
            
            try {
                const response = await fetch('what-going-to-business-school-did-for-me.md');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const markdown = await response.text();
                const html = marked.parse(markdown);
                
                contentDiv.innerHTML = html;
            } catch (error) {
                console.error('Error loading blog post:', error);
                contentDiv.innerHTML = `<p style="color: var(--text-secondary);">Unable to load blog post. ${error.message}</p>`;
            }
        }

        // Mobile Navigation Toggle
        const navToggle = document.querySelector('.nav-toggle');
        const navMenu = document.querySelector('.nav-menu');

        if (navToggle) {
            navToggle.addEventListener('click', () => {
                navMenu.classList.toggle('active');
            });
        }

        // Close mobile menu when clicking on a link
        document.querySelectorAll('.nav-menu a').forEach(link => {
            link.addEventListener('click', () => {
                navMenu.classList.remove('active');
            });
        });

        // Load blog post when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadBlogPost);
        } else {
            loadBlogPost();
        }
    </script>
